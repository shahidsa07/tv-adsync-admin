steps:
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'gcloud'
  args:
    - 'run'
    - 'deploy'
    - 'nextads-socket-server' # A distinct name for the WebSocket service
    - '--source'
    - './socket-server' # Deploy only the socket-server directory
    - '--region'
    - 'asia-south1'
    - '--allow-unauthenticated'
    - '--port'
    - '8080'
